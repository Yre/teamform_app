<ion-view view-title="EVENT">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="(myEventId, myEvent) in myEvents" ng-href="#/dashboard/event/{{myEventId}}">
          {{events.$getRecord(myEventId).eventInfo.name}}
      </ion-item>

    </ion-list>
    <button class="button button-positive" ng-click="createEventDialog()">
      Create an event
    </button>


    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search a team?" ng-model = "searchText">
      </label>
    </div>

    <p>Search Restuls:</p>

    <ion-list>
      <a ng-repeat="Event in events | filter: {eventInfo: {name: searchText}}" 
            ng-href="#/dashboard/event/{{Event.$id}}">
          {{Event.eventInfo.name}}<br>
      </a>

    </ion-list>

  </ion-content>
</ion-view>
