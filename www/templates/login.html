<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="input.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="input.pwd">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div>
      <br><br>
      <!--<button style="text-align:center" class="button button-positive button-small button-outline icon-left ion-person-add" -->
        <a ng-href="#/signup">Create New Account </a>    
    </div>
    <br><br>
      <input class="btn btn-primary" type="button" value="Facebook" ng-click="facebookLogin()">
  </ion-content>
</ion-modal-view>
